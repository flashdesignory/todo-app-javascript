<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="description" content="A Todo App"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Todo App</title><link rel="icon" href="/todo-app-javascript/favicon.6e76b024.ico"><link rel="stylesheet" href="/todo-app-javascript/style.2e7daa09.css"><link rel="stylesheet" href="/todo-app-javascript/todo.35171dad.css"><script type="module" src="/todo-app-javascript/src.41c381b4.js"></script></head><body> <div id="root"> <div class="todo-app"> <header class="todo-header"> <h1 class="todo-title">todos</h1> </header> <main class="todo-main"> <div class="todo-controls"> <div class="hidden todo-toggle-container"> <input id="todo-toggle-element" type="checkbox" tabindex="0"> <label class="visually-hidden" for="todo-toggle-element">Mark all as complete.</label> </div> <form class="todo-form"> <div class="todo-input-container"> <label class="visually-hidden" for="todo-input-element">Todo Input</label> <input id="todo-input-element" class="todo-input" type="text" placeholder="What needs to be done?" autofocus autocomplete="off"> </div> </form> </div> <div class="todo-list"> <ul class="todo-list-ul" title="todos"></ul> </div> <div class="hidden todo-filters"> <div class="todo-status"></div> <ul class="todo-navigation"> <li><a href="#/">All</a></li> <li><a href="#/active">Active</a></li> <li><a href="#/completed">Completed</a></li> </ul> <button class="todo-clear-button">Clear Completed</button> </div> </main> <footer class="todo-footer"> <p> <b>Mouse Navigation:</b><br> Double-click to edit a todo.<br><br> <b>Keyboard Navigation:</b><br> Use 'tab' & 'tab + shift' to focus elements.<br> Use 'space' to toggle and 'enter' to submit.<br> </p> <p></p> </footer> </div> </div> </body></html>
